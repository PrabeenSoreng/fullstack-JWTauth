<div class="container">
    <div class="row">
        <h1 id="title">Login</h1>
        <form class="col s12" [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="row">
                <div class="input-field col s12">
                    <input type="email" id="email" class="validate" formControlName="email">
                    <label for="email">Email</label>
                    <span *ngIf="email.touched && email.invalid">
                        <small class="error" *ngIf="email.errors.required">Email is required.</small>
                        <small class="error" *ngIf="email.errors.email">Email is invalid.</small>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input type="password" id="password" class="validate" formControlName="password">
                    <label for="password">Password</label>
                    <span *ngIf="password.touched && password.invalid">
                        <small class="error">Password is required.</small>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
